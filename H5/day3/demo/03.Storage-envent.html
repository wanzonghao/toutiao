<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" name="" value="设置">
    <input type="button" name="" value="读取">
    <input type="button" name="" value="删除">
    <input type="text">
</body>
<script>
    //打开两个新窗口，在一个窗口改变数据另一个窗口发生变化
    var Btn = document.getElementsByTagName('input');
    Btn[0].onclick = function() {
        localStorage.setItem('name', Btn[3].value);
        localStorage.setItem('age', 18);
    }

    Btn[1].onclick = function() {
        // alert(localStorage.getItem('name'));
        console.log(localStorage.getItem('name') + "\n")
        console.log(localStorage.getItem('age'))
    }

    Btn[2].onclick = function() {
        // localStorage.removeItem('name');
        localStorage.clear()
    }

    window.addEventListener('storage', function(ev) {
        // console.log(ev)
        // alert('嘿嘿，你更改了数据哦！')
        console.log(ev.key)
        console.log(ev.newValue)
        console.log(ev.oldValue)
        console.log(ev.storageArea)
        console.log(ev.url)

    })
</script>

</html>
